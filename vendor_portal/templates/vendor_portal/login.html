<!DOCTYPE html>
<html>
<head>
<style>

body{
  font-family: 'Open Sans', sans-serif;
  background:#3498db;
  margin: 0 auto 0 auto;  
  width:100%; 
  text-align:center;
  margin: 20px 0px 20px 0px;   
}

p{
  font-size:12px;
  text-decoration: none;
  color:#ffffff;
}

h1{
  font-size:1.4em;
  color:#525252;
}

.box{
  background:white;
  width:300px;
  border-radius:6px;
  margin: 0 auto 0 auto;
  padding:0px 0px 70px 0px;
  border: #2980b9 4px solid; 
  
}

.email{
  background:#ecf0f1;
  border: #ccc 1px solid;
  border-bottom: #ccc 2px solid;
  padding: 8px;
  width:250px;
  color:#AAAAAA;
  margin-top:10px;
  font-size:1em;
  border-radius:4px;
}

.password{
  border-radius:4px;
  background:#ecf0f1;
  border: #ccc 1px solid;
  padding: 8px;
  width:250px;
  margin-top:10px;
  font-size:1em;
}

.btn{
  background:#2ecc71;
  width:267px;
  padding-top:5px;
  padding-bottom:5px;
  color:white;
  border-radius:4px;
  border: #27ae60 1px solid;
  
  margin-top:20px;
  margin-bottom:20px;
  float:left;
  margin-left:16px;
  font-weight:800;
  font-size:0.8em;
}

.btn:hover{
  background:#2CC06B; 
}
.button{
  background:#3498db;
  padding:0;
  border: none;
  font-size:12px;
  text-decoration: none;
  color:#ffffff;

}
.button:hover{
  color: #D3D3D3;
}

</style>
  <title>Login : Vendor Portal</title>
</head>

<body>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

<form method="post" action="/portal/">
  {% csrf_token %}
  <div class="box">
    <h1>Dashboard</h1>
<input type="email" name="email" placeholder="email" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email">
<input type="password" placeholder="password" name="password" onFocus="field_focus(this, 'password');" onblur="field_blur(this, 'password');" class="email">
<input type="submit" value="Sign In" class="btn">
</div>
</form>

<p>DEVELOPED BY 
<button class="button" onclick="location.href='https://www.github.com/sachet12345'">SACHET SOURAV</button></p>

<button class="button" onclick="location.href='{% url 'database' %}'">CAT DATABASE</button>
  
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

<script>
  
function field_focus(field, email)
  {
    if(field.value == email)
    {
      field.value = '';
    }
  }

  function field_blur(field, email)
  {
    if(field.value == '')
    {
      field.value = email;
    }
  }

//Fade in dashboard box
$(document).ready(function(){
    $('.box').hide().fadeIn(2000);
    });

//Stop click event
$('a').click(function(event){
    event.preventDefault(); 
  });

</script>
</body>
</html>
